<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Sigmar+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/game-logo.png" alt="logo" />
      <img class="fisher" src="./images/fisher1.png" alt="fisher" />
      <div class="spiner">
        <img class="cocos" src="./images/cocos.png" alt="cocos" />
        <img class="load" src="./images/load.png" alt="load" />
        <div class="loader"></div>
      </div>
    </div>
    <div class="container-new">
      <img class="small-logo" src="./images/game-logo-small.png" alt="logo" />
      <img class="fisher2" src="./images/fisher2.png" alt="fisher2" />
      <div class="slot-mashine">
        <img class="slots" src="./images/slots.png" alt="slots" />
        <div class="slot-container">
          <div class="row">
            <div class="slot"></div>
          </div>
          <div class="row">
            <div class="slot"></div>
          </div>
          <div class="row">
            <div class="slot"></div>
          </div>
        </div>
        <audio id="electricSound" src="./sounds/won.mp3"></audio>
      </div>
      <div class="spin-text-container">
        <img class="table-spin" src="./images/table-blue2.png" alt="table" ">
        <p class="spin-text-score">Free spins: 3</p>
        <p class="spin-text-outline-score">Free spins: 3</p>
      </div>

      <button class="spin-btn" id="spin-button">
        <img
          src="./images/button-image.png"
          alt="btn"
          width="689"
          height="292"
          id="img1"
        />
        <div class="spin-text-wrapper">
          <p class="spin-text">Spin</p>
          <p class="spin-text-outline">Spin</p>
        </div>
      </button>
      <audio id="clickButton" src="./sounds/button.mp3" preload="auto"></audio>
      <audio id="clickSound" src="./sounds/casino1.mp3" preload="auto"></audio>

      <div class="modal">
        <div class="modal-overlay"></div>
        <img class="logo" src="./images/logo-big.png" alt="logo" />
        <img class="table" src="./images/table.png" alt="table" />
        <p class="popup-header">
          WOW!<br />
          <span class="popup-header1">YOU RECEIVED</span>
        </p>
        <p class="popup-paragraph">3 FREE <br />SPINS</p>
        <div class="dis-container">
          <img class="dis-image" src="./images/dis.png" alt="" />
          <p class="won-paragraph">Without<br />registration</p>
        </div>
        <button class="popup-btn" id="activate-btn">
          <img
            src="./images/button-image.png"
            alt="btn"
            width="767"
            height="332"
          />
          <div class="activate-text-wrapper">
            <p class="activate-text">Activate</p>
            <p class="activate-text-outline">Activate</p>
          </div>
        </button>
        <audio
          id="clickButton"
          src="./sounds/button.mp3"
          preload="auto"
        ></audio>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
